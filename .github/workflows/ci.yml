name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1
          components: rustfmt, clippy

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install tools
        run: |
          cargo install cargo-llvm-cov --locked
          cargo install cargo-nextest --locked

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Lint
        run: cargo clippy --workspace --all-targets --locked -- -D warnings

      - name: Build & Test
        env:
          SQLX_OFFLINE: "true"
        run: |
          cargo build --workspace --locked
          cargo nextest run --workspace --locked

  coverage:
    needs: rust
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Run coverage
        env:
          SQLX_OFFLINE: "true"
        run: |
          cargo llvm-cov --package iqrah-backend-domain \
            --ignore-filename-regex "(migrations|tests|main\.rs|crates/storage/src)" \
            --fail-under-lines 95 \
            --no-report
          cargo llvm-cov --package iqrah-backend-api \
            --ignore-filename-regex "(migrations|tests|main\.rs|crates/storage/src)" \
            --fail-under-lines 85 \
            --no-report
          cargo llvm-cov --package iqrah-backend-config \
            --ignore-filename-regex "(migrations|tests|main\.rs|crates/storage/src)" \
            --fail-under-lines 90 \
            --no-report
          cargo llvm-cov --workspace \
            --ignore-filename-regex "(migrations|tests|main\.rs|crates/storage/src)" \
            --fail-under-lines 85 \
            --lcov --output-path coverage.lcov

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.lcov

  sqlx-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres,rustls --locked

      - name: Verify sqlx cache is not stale
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: cargo sqlx prepare --check --workspace -- --all-targets --all-features

  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo-audit
        run: cargo audit

  deny:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.1

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
